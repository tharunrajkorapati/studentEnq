<!DOCTYPE html>
<html xmlns:th="www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
        <table class="table table-striped table-bordered table-hover">
										<thead>
											<tr>
												<th scope="col">#</th>
												<th scope="col">Name</th>
												<th scope="col">Course</th>
												<th scope="col">Number</th>
												<th scope="col">Enquiry Date</th>
												<th scope="col">Status</th>
												
												<th scope="col">mode</th>
												
												<th scope="col">Action</th>
											</tr>
										</thead>
										<tbody>
											<tr th:each="entity : ${entity}">
												<th scope="row"><p th:text="${entityStat.index}+1"></th>
												<td><p th:text="${entity.STUDENT_NAME}"></td>
												<td><p th:text="${entity.COURSE_NAME}"></td>
												<td><p th:text="${entity.PHNO}"></td>
												<td><p th:text="${entity.CREATED_DATE}"></td>
												<td><p th:text="${entity.ENQUIRY_STATUS}"></td>
												<td><p th:text="${entity.CLASS_MODE}"></td>
												<td><a th:href="@{/edit(id=${entity.ENQUIRY_ID})}" class="btn btn-primary">Edit</a></td>
											</tr>
											
										</tbody>
									</table>
</body>
</html>
